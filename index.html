<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width:600px) and (max-width:1250px) {
      .pricing-container{

    text-align: center;
   }
  
   .plan-title{
    font-size: 24px;

    margin-bottom: 10px;
   }
   .plan-price{

    margin-bottom: 10px;
   }

   .plan-features{
    list-style: none;
    padding: 0;
    margin:0
   }

   .plan-button{
    padding: 10px;
    background-color: #ff6600;
    color: #f2f2f2;
    border-radius: 5px;
    cursor: pointer;
   }

   .plan-button:hover {background-color: rgb(136, 110, 62);}
  </style>
</head>
